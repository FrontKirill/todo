<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO</title>
</head>

<body>
    <div class="block">
        <div class="control">
            <input class="field" placeholder="Введи задачу">
            <button class="add" type="button">+</button>
            <button class="allTask" type="button">All Task</button>
            <button class="endTask" type="button">Not completed</button>
            <button class="completedTask" type="button">Completed</button>
        </div>
        <div id="taskList" class="list"></div>
    </div>
    <script defer src="js/todo.js"></script>
</body>
</html>
